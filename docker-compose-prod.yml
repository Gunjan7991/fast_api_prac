version: "3.8"
services:
    fastapi:
        build: .
        ports:
            - 8000:8000
        volumes:
            - ./:/usr/src/app

        env_file:
            - ./.env

        command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

        depends_on:
            - postgres

    postgres:
        image: postgres:15.4-alpine3.18
        expose:
            - 5432/tcp
        
        env_file:
            - ./.env

        volumes:
            - postgres-db:/var/lib/postgresql/data

        command: -p 5432

volumes:
    postgres-db:
